<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Share</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .upload-box { border: 2px dashed #ccc; padding: 20px; text-align: center; margin-bottom: 20px; border-radius: 5px; }
        .file-list { list-style: none; padding: 0; }
        .file-item { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { text-decoration: none; background: #007bff; color: white; padding: 5px 10px; border-radius: 3px; }
        .ip-display { text-align: center; color: #666; margin-bottom: 20px; background: #e9ecef; padding: 10px; border-radius: 5px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‚ Local File Share</h1>
        
        <div class="ip-display">
            Connect other devices to: <strong>http://{{ ip }}:5000</strong>
        </div>

        <div class="upload-box">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="submit" value="Upload" class="btn" style="border:none; cursor:pointer;">
            </form>
        </div>

        <h3>Available Files:</h3>
        <ul class="file-list">
            {% for file in files %}
            <li class="file-item">
                <span>{{ file }}</span>
                <a href="{{ url_for('download_file', filename=file) }}" class="btn">Download</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
